<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letter Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="display">
            000
        </section>
        <section class="n">
            <div class="n-row">
                <button class="L button">L</button>
                <button class="A button">A</button>
            </div>
            <div class="n-row">
                <button class="button">E</button>
                <button class="button">O</button>
                <button class="button">N</button>
                <button class="button">รท</button>
            </div>
            <div class="n-row">
                <button class="button">Q</button>
                <button class="button">C</button>
                <button class="button">S</button>
                <button class="button">x</button>
            </div>
            <div class="n-row">
                <button class="button">U</button>
                <button class="button">D</button>
                <button class="button">T</button>
                <button class="button">-</button>
            </div>
            <div class="n-row">
                <button class="button">Z</button>
                <button class="button">ZZ</button>
                <button class="button">P</button>
                <button class="button">+</button>
            </div>
            <div class="n-row">
                <button class="I button">I</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
